<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
<script>
  "use strict";
 // Просим ввести температуру в Цельсиях.
  const tCelsius = +prompt('Введите температуру в градусах Цельсия');
/* const - значение переменной, объявленной при помощи const,
   остается неизменным внутри ее области видимости.
   Метод prompt () предназначен для вывода диалогового окна с сообщением,
   "+" здесь попытка защититься от ввода строки вместо числа */
  
  const tFarenheit = (9 / 5) * tCelsius + 32;
  alert(`Цельсий ${tCelsius}, Фаренгейт: ${Math.round(tFarenheit * 10) / 10}`);
/*alert выводит на экран окно с сообщением и приостанавливает выполнение скрипта,
 пока пользователь не нажмёт «ОК».*/
</script>
</body>
</html>
