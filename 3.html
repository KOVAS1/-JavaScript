<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 1) 10(число) + 10 (число) + 10(строка) = число + число получается 20
    при складывании числа и строки, число превращается в строку и просходит
    конкатенация т.е. складывание строк:*/ 
  console.log(10 + 10 + "10"); // 2010

  /* 2) 10(число) + 10(строка) + 10(число) = число + строка = 1010(строка)
    1010(строка) + 10 число = 101010(строка):*/
  console.log(10 + "10" + 10); // 101010

  /* 3) 10 (число) + 10 (число) = 20
    +'10' - переводит строку в число, 20 + 10 = 30 */
  console.log(10 + 10 + +"10"); // 30

  /* 4) 10 (число)
    -""пустая строка со знаком минус, превращается в число(ноль)с минусом
    При делении числа на ноль со знаком минус, 
    получается отрицательная бесконечность.*/
  console.log(10 / -""); // -Infinity

  /* 5) 10 (число)
    +"2,5" - Nan, поскольку при превращении строки в число происходит ошибка
    из-за запятой, для правильного деления необходимо ставить точку.*/
  console.log(10 / +"2,5"); // NaN
  

  // Здесь пишем решение, данный комментарий необходимо стереть.
</script>
</body>
