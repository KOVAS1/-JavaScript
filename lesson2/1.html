<!--

получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.

<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Префиксная форма инкремента.

  Префиксная форма - это когда оператор инкремента расположен перед операндом, 
  такая форма записи означает то, что инкремент будет выполнен первым: 
  он увеличивает значение операнда на единицу 
  и только потом уже выполняется вся остальная часть инструкции.

  Инкремент - операция во многих языках программирования,
  увеличивающая значение переменной. ++ = + 1
  Возвращает новое значение a т.е 2.
  a = 2;
  с = 2;

   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Постфиксная форма инкремента.
  Возвращает прежнее значение b в d т.е 1 и увеличивает на 1 значение b.
  b = 2;
  d = 1;

   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  ++a - Прекфиксная форма инкремента.
  a = 2
  ++ a = 3;
  c = 2 + 3;
  c = 5;
  a = 3;
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  b++ Постфиксная форма инкремента.
  b = 2;
  d = 2 + 2(используем прежнее значение b);
  d = 4;
  b = 3 (новое значение b)
  
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // 3
  console.log(b); // 3
</script>
